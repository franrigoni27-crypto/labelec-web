<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindray - Labelec Ingeniería</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- (Todo el CSS es idéntico) --- */
        :root {
            --color-primario: #1073AC;
            --color-secundario: #727376;
            --color-acento-venta: #47B5E7;
            --color-acento-servicio: #96C94D;
            --color-texto: #333333;
            --color-fondo: #ffffff;
            --color-fondo-claro: #f4f6f8;
            --sombra-suave: 0 4px 15px rgba(0,0,0,0.05);
            --sombra-hover: 0 8px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Exo 2.0', sans-serif; font-weight: 400; line-height: 1.6; color: var(--color-texto); background-color: var(--color-fondo-claro); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        h1, h2, h3 { color: var(--color-primario); font-weight: 600; margin-bottom: 15px; }
        p { color: var(--color-secundario); margin-bottom: 15px; }
        .header { background-color: var(--color-fondo); border-bottom: 1px solid #eee; padding: 10px 0; position: sticky; top: 0; z-index: 100; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 50px; width: auto; }
        .nav-menu { list-style: none; display: flex; align-items: center; }
        .nav-menu li { margin-left: 25px; }
        .nav-menu a { text-decoration: none; color: var(--color-secundario); font-weight: 600; }
        .nav-menu a:hover { color: var(--color-primario); }
        .category-header { background-color: var(--color-fondo); padding: 30px 0; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: center; gap: 30px; }
        .brand-logo { max-height: 60px; width: auto; }
        .breadcrumbs { font-size: 14px; color: var(--color-secundario); }
        .breadcrumbs a { color: var(--color-primario); text-decoration: none; }
        .breadcrumbs a:hover { text-decoration: underline; }
        .category-header h1 { font-size: 36px; margin-top: 10px; margin-bottom: 0; }
        .product-list-container { padding: 60px 0; }
        .product-list-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-item-card { background-color: #fff; border-radius: 12px; border: none; box-shadow: var(--sombra-suave); overflow: hidden; display: flex; flex-direction: column; transition: all 0.3s ease-in-out; }
        .product-item-card:hover { transform: translateY(-5px); box-shadow: var(--sombra-hover); }
        .product-item-image { width: 100%; height: 200px; object-fit: cover; border-bottom: 1px solid #eee; }
        .product-item-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-item-content h3 { font-size: 18px; color: var(--color-primario); line-height: 1.4; }
        .product-item-content p { font-size: 14px; margin-bottom: 15px; flex-grow: 1; }
        .cta-button-cotizar { display: block; width: 100%; text-align: center; background-color: var(--color-acento-venta); color: white; padding: 10px 15px; text-decoration: none; font-weight: 600; border-radius: 5px; font-size: 14px; transition: all 0.3s ease; }
        .cta-button-cotizar:hover { background-color: #3aa3d6; transform: scale(1.02); }
        .footer { background-color: var(--color-primario); color: white; padding: 60px 0; margin-top: 40px; }
        .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .footer-col { flex-basis: 250px; }
        .footer-col h4 { font-size: 18px; margin-bottom: 15px; color: var(--color-acento-servicio); }
        .footer-col ul { list-style: none; }
        .footer-col li { margin-bottom: 10px; }
        .footer-col a, .footer-col p { color: white; text-decoration: none; font-weight: 400; }
        .footer-col a:hover { opacity: 0.8; }
        .footer-bottom { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--color-acento-venta); font-size: 14px; max-width: 1200px; margin: 30px auto 0 auto; padding: 20px 20px 0 20px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container nav-container">
            <a href="../index.html" class="logo">
                <img src="https://www.labelec.com.ar/img/logo.png" alt="Labelec Ingeniería">
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html#nosotros">Nosotros</a></li>
                    <li><a href="../index.html#productos">Productos</a></li>
                    <li><a href="../alquileres.html">Alquileres</a></li>
                    <li><a href="../servicio.html">Servicio Técnico</a></li>
                    <li><a href="../index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="category-header">
            <div class="container">
                <img src="../img/marcas/mindray.png" alt="Logo Mindray" class="brand-logo">
                <div>
                    <div class="breadcrumbs">
                        <a href="../index.html">Inicio</a> > <a href="../index.html#marcas">Marcas</a> > <b>Mindray</b>
                    </div>
                </div>
            </div>
        </section>

        <section class="product-list-container">
            <div class="container">
                <div class="product-list-grid" id="product-list-grid">
                    </div>
            </div>
        </section>

    </main>

    <footer class="footer" id="contacto">
        </footer>

    <script src="../database.js"></script> <script>
        // 2. Define la MARCA que esta página debe mostrar
        const MARCA_ACTUAL = "Mindray";

        // 3. Encuentra el contenedor donde se dibujarán los productos
        const productGrid = document.getElementById('product-list-grid');

        // 4. Filtra la base de datos (cargada desde database.js)
        const productosDeEstaMarca = productDatabase.filter(producto => producto.marca === MARCA_ACTUAL);

        // 5. Dibuja cada producto
        productosDeEstaMarca.forEach(producto => {
            // Crea la tarjeta
            const card = document.createElement('div');
            card.className = 'product-item-card';
            card.id = producto.id; // Añade el ID para el ancla

            // Dibuja el contenido de la tarjeta
            card.innerHTML = `
                <img src="../${producto.imagen}" alt="${producto.nombre}" class="product-item-image">
                <div class="product-item-content">
                    <h3>${producto.nombre}</h3>
                    <p>${producto.descripcion}</p>
                    <a href="#" class="cta-button-cotizar">Solicitar Cotización</a>
                </div>
            `;
            
            // Añade la tarjeta a la grilla
            productGrid.appendChild(card);
        });
    </script>

</body>
</html>
